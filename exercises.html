<!DOCTYPE html>
<html>
  <head>
    <title>Exercise</title>
  </head>

  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log("Hi! there");
        } else {
          console.log(`hello ${name}`);
        }
      }

      function convert(number) {
        let fahrenheit = (number * 9) / 5 + 32;
        console.log(fahrenheit);
      }

      convert(25);
      greet("Simon");
      greet("mother");
      greet();
    </script>
  </body>
</html>
