<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>

  <body>
    <center>
      Cart Quantity<br />
      <button id="" onclick="console.log(`quantity: ${quantity}`)">
        Show quantity
      </button>
      <button
        id=""
        onclick="console.log(`quantity: ${quantity = quantity + 1}`)"
      >
        Add to Cart
      </button>
      <button
        id=""
        onclick="console.log(`quantity: ${quantity = quantity + 2}`)"
      >
        +2
      </button>
      <button id="" onclick="console.log(`Cart empted:\n ${quantity = 0}`)">
        Empty Cart
      </button>
    </center>

    <script>
      let quantity = 0;
    </script>
  </body>
</html>
